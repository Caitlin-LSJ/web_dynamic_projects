{% extends "bmi_base.html" %}
{% block title %}BMI: Input{% endblock %}
{% block content %}
<form method="post" action="{{ url_for('bmi_summary_view') }}">
    <label for="height">Height (cm):</label>
    <input id="height" name="height" type="number" min="120" max="200" size="5"><br>
    <label for="mass">Mass (kg): </label>
    <input id="mass" name="mass" type="number" min="40" max="160" size="5"><br>
    <input type="submit" value="Calculate BMI">
</form>
{% endblock %}
