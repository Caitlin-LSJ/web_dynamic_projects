<!DOCTYPE html>>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="witdth=device-width, initial-scale=1.0">
    <title>JavaScript 02</title>
    <script>
        "use strict";
        function submitForm() {
            console.log("submitForm()");
        }
        
    </script>
</head>

<body>
    <h1>Array With JavaScript</h1>

    <p>
    <ol>
        <li>Form: Make, Model, Year (of a car)</li>
        <li>Button [Add]: Add to an array</li>
        <li>Display the array in a &lt;textarea&gt;</li>
    </ol>
    </p>

    <!-- it has to have javascript otherwise it doesn't know what to do, you'll get 404 -->
    <form action="javascript:submitForm()">
        <label for="make">Make:</label>
        <input id="make" name="make" required="required"><br>
        <label for="Model">Model:</label>
        <input id="model" name="model" required="required"><br>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required="required"><br>
        <input type="button" value="Add">
        <button name="add" onclick="">Add</button>
        <!-- onClick is an HTML event, it works like the input button type
        but it will not check if the form is valid before submitting
        like it will only call 'onClick' as it is part of the button action -->

        
    </form>
    <textarea id="output"></textarea>

</body>

</html>
