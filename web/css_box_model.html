<!DOCTYPE html>
<html lang="en-US">

<head>
    <style>
        #content {
            font-size: x-large;
            text-align: center;
            color: purple;
            background-color: lightgrey;
            padding: 40px;
            border: 20px solid lightblue;
            margin: 80px;
        }

        .emphasis{
            display: block;
            background-color: blue;
            font-size: xx-large;
        }

    </style>
</head>

<body>
    <div id="content">Content</div>

    <div> Block <span class="emphasis">One</span></div>

    <div> Block Two</div>

    <div> Block Three</div>

    <img style=" max-width: 600px;" src="../img/testimage.jpg" alt="test picture" >

    <table style="border:1px solid green;">
    <caption>Info of Jack &amp; Jill</caption>
    <thead>
        <!-- Group header content -->
        <tr>
            <!-- row -->
            <th>Name</th>
            <!-- Header Cell -->
            <th colspan="2">Gender &amp; Age</th>
        </tr>
    </thead>
    <tbody>  <!--Body content-->
        <tr>
            <td>Jack</td>  <!--Data Cell-->
            <td>Male</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Female</td>
            <td>10</td>
        </tr>
    </tbody>
    </table>

    
</body>

</html>
