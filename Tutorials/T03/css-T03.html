<!DOCTYPE html>
<html charset="en-US">

<head>
    <meta lang="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>T03 Last Question</title>
    <link href="T03-style.css" type="text/css" rel="stylesheet">

</head>

<body style="padding: 0px; margin: 0px;">
    <h1>Classical Movie Dialogue</h1>
    <h2>BEGIN</h2>
    <div class="main">
        <div class="row-odd">
            <img id="img1" class="row-image" src="images/dialogue_img1.jpg" alt="yoda">
            <div class="row-text">
                <p class="row-title">yoda</p>
                <p class="row-content">Told you, did he?</p>
            </div>
        </div>
        <div class="row-even">
            <img id="img2" class="row-image" src="images/dialogue_img2.jpg" alt="luke">
            <div class="row-text">
                <p class="row-title">luke</p>
                <p class="row-content">Yes.</p>
            </div>
        </div>
        <div class="row-odd">
            <div class="row-text">
                <p class="row-title">yoda</p>
                <p class="row-content">Unexpected this is, and unfortunate.</p>
            </div>
        </div>
        <div class="row-even">
            <div class="row-text">
                <p class="row-title">luke</p>
                <p class="row-content">Unfortunate that I know the truth?</p>
            </div>
        </div>
        <div class="row-odd">
            <div class="row-text">
                <p class="row-title">yoda</p>
                <p class="row-content">No! Unfortunate that you rushed to face him... that incomplete was your training. Not ready for the burden were you.</p>
            </div>
        </div>
    </div>
    <h2>END</h2>
</body>

</html>
